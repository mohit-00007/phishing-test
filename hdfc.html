<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Corporate Internet Banking — Demo</title>
<style>
  /* Reset-ish */
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: #ffffff;
    color: #333;
    min-height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
  }

  /* top header bar */
  .topbar {
    width: 100%;
    height: 64px;
    background: linear-gradient(90deg,#a9d0ff 0%, #0f4f8a 100%);
    display: flex;
    align-items: center;
    padding: 8px 24px;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
  }
  .topbar .brand {
    font-weight: 700;
    letter-spacing: .6px;
  }
  .topbar .env {
    margin-left: auto;
    color: #ffecec;
    font-size: 0.9rem;
    font-weight: 700;
  }

  /* main content center */
  .page {
    width: 100%;
    padding-top: 120px; /* give room under header */
    display: flex;
    justify-content: center;
  }

  .container {
    width: 100%;
    max-width: 860px;
    padding: 32px;
  }

  .hero {
    text-align: center;
    margin-bottom: 20px;
    color: #8b8b8b;
  }
  .hero h1 {
    font-weight: 300;
    margin: 0 0 8px 0;
    font-size: 36px;
  }

  /* login card */
  .card {
    margin: 0 auto;
    background: #f7fbff;
    border: 1px solid #d7e5f6;
    max-width: 540px;
    padding: 22px;
    border-radius: 4px;
    box-shadow: 0 8px 20px rgba(12,30,50,0.06);
  }

  .row {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 12px;
  }
  .row label {
    flex: 0 0 96px;
    font-size: 0.95rem;
    color: #333;
  }
  .row .field {
    flex: 1;
  }
  input[type="text"], input[type="password"], select {
    width: 100%;
    padding: 7px 8px;
    border: 1px solid #bfcfdc;
    border-radius: 3px;
    font-size: 0.95rem;
    background: white;
  }

  .controls {
    margin-top: 12px;
    display: flex;
    gap: 8px;
    align-items: center;
  }
  button {
    border: 0;
    padding: 8px 12px;
    border-radius: 3px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.95rem;
  }
  button#loginBtn { background: #0b5db9; color: white; }
  button#clearBtn { background: #e6eefb; color: #0b5db9; }
  button#helpBtn { background: transparent; color: #0b5db9; border: 1px solid transparent; }

  .small {
    font-size: 0.88rem;
    color: #4a4a4a;
    margin-top: 12px;
  }

  .links {
    margin-top: 12px;
    display: flex;
    gap: 12px;
    align-items: center;
  }
  .links a {
    color: #0b5db9;
    text-decoration: none;
    font-size: 0.9rem;
  }

  /* virtual keyboard */
  .vk {
    margin-top: 12px;
    display: none; /* toggled by JS */
    border-radius: 4px;
    padding: 10px;
    background: #ffffff;
    border: 1px solid #d6e1f3;
  }
  .vk .key {
    display: inline-block;
    margin: 4px 4px;
    padding: 8px 10px;
    border-radius: 4px;
    border: 1px solid #cbdff5;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
  }
  .vk .key.wide { min-width: 72px; }

  /* footer thin line across */
  .sepline { height: 6px; background: linear-gradient(90deg,#ffffff00, #ffffff); margin-top: 18px; }

  @media (max-width: 600px) {
    .row label { flex-basis: 100px; font-size: .85rem; }
    .hero h1 { font-size: 28px; }
    .card { padding: 16px; }
  }

</style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Corporate Banking - DEMO</div>
    <div class="env">UAT / Demo Environment</div>
  </div>

  <div class="page">
    <div class="container">
      <div class="hero">
        <h1>Welcome to ENet - Corporate Internet Banking</h1>
        <div style="height:8px"></div>
      </div>

      <div class="card" role="region" aria-labelledby="cardTitle">
        <form id="loginForm" novalidate>
          <div class="row">
            <label for="loginId">Login ID:</label>
            <div class="field"><input id="loginId" name="loginId" type="text" autocomplete="username" required aria-required="true" /></div>
          </div>

          <div class="row">
            <label for="password">Password:</label>
            <div class="field"><input id="password" name="password" type="password" autocomplete="current-password" required aria-required="true" /></div>
          </div>

          <div class="row">
            <label for="domain">Domain:</label>
            <div class="field">
              <select id="domain" name="domain" aria-label="Domain">
                <option value="">-- select domain --</option>
                <option value="corp">Corporate</option>
                <option value="admin">Admin</option>
                <option value="partner">Partner</option>
              </select>
            </div>
          </div>

          <div style="display:flex;align-items:center;gap:10px;margin-bottom:8px;">
            <input id="vkToggle" type="checkbox" />
            <label for="vkToggle" style="margin:0;font-size:.92rem;">Click here to use virtual keyboard for the password only (Recommended)</label>
          </div>

          <div class="controls">
            <button id="loginBtn" type="submit">Login</button>
            <button id="clearBtn" type="button">Clear</button>
            <button id="helpBtn" type="button">Help</button>
          </div>

          <div class="vk" id="virtualKeyboard" aria-hidden="true" aria-label="Virtual keyboard">
            <!-- keys dynamically filled -->
          </div>

          <div class="small" role="status" aria-live="polite" id="statusMsg"></div>

          <div class="links">
            <a href="#" id="forgot">Forgot Password / ID Unlock?</a>
            <span style="flex:1"></span>
            <a href="#" id="terms">Terms &amp; Conditions</a>
            <a href="#" id="privacy">Privacy Policy</a>
          </div>

        </form>
      </div>

      <div class="sepline" aria-hidden="true"></div>
    </div>
  </div>

<script>
/*
  Demo client-side logic:
  - Virtual keyboard appends to password field
  - Basic validation
  - No real submission: posts to placeholder and logs to console (DO NOT log real credentials in production)
  Security notes (for integration):
  - Always POST to backend over HTTPS.
  - Never log plaintext passwords.
  - Use server-side rate-limiting, account lockout, and MFA.
  - Use secure cookies / token flow rather than sending session IDs in URLs.
*/

const vkToggle = document.getElementById('vkToggle');
const vk = document.getElementById('virtualKeyboard');
const password = document.getElementById('password');
const form = document.getElementById('loginForm');
const statusMsg = document.getElementById('statusMsg');
const clearBtn = document.getElementById('clearBtn');
const loginBtn = document.getElementById('loginBtn');

const keys = [
  '1','2','3','4','5','6','7','8','9','0',
  'q','w','e','r','t','y','u','i','o','p',
  'a','s','d','f','g','h','j','k','l',
  'z','x','c','v','b','n','m',
  '@', '.','-','_',
  'Backspace','Space','Clear'
];

function buildVK() {
  vk.innerHTML = '';
  keys.forEach(k => {
    const el = document.createElement('button');
    el.type = 'button';
    el.className = 'key' + (k === 'Space' ? ' wide' : '');
    el.textContent = (k === 'Space' ? '␣' : k);
    el.addEventListener('click', () => onVKKey(k));
    vk.appendChild(el);
  });
}

function onVKKey(k) {
  // Append char to password field; keep caret at end for this demo.
  if (k === 'Backspace') {
    password.value = password.value.slice(0, -1);
  } else if (k === 'Space') {
    password.value += ' ';
  } else if (k === 'Clear') {
    password.value = '';
  } else {
    password.value += k;
  }
  password.dispatchEvent(new Event('input'));
}

vkToggle.addEventListener('change', (e) => {
  if (vkToggle.checked) {
    vk.style.display = 'block';
    vk.setAttribute('aria-hidden', 'false');
    password.setAttribute('readonly', 'true'); // avoid paste in this demo when vk enabled
  } else {
    vk.style.display = 'none';
    vk.setAttribute('aria-hidden', 'true');
    password.removeAttribute('readonly');
  }
});

clearBtn.addEventListener('click', () => {
  form.reset();
  vk.style.display = 'none';
  vk.setAttribute('aria-hidden', 'true');
  statusMsg.textContent = '';
});

form.addEventListener('submit', (ev) => {
  ev.preventDefault();
  statusMsg.textContent = '';

  // simple client validation
  const loginId = document.getElementById('loginId').value.trim();
  const pwd = document.getElementById('password').value;
  const domain = document.getElementById('domain').value;

  if (!loginId) { statusMsg.textContent = 'Please enter Login ID.'; return; }
  if (!pwd) { statusMsg.textContent = 'Please enter Password.'; return; }
  if (!domain) { statusMsg.textContent = 'Please select Domain.'; return; }

  // For demo purposes only: send to a fake endpoint via fetch to show how integration works.
  // IMPORTANT: In production always use HTTPS; do not log credentials; implement rate-limiting, MFA, server-side validation.
  loginBtn.disabled = true;
  loginBtn.textContent = 'Logging in...';

  // Demo: simulate async call
  setTimeout(() => {
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login';
    // DON'T log passwords in production. Here we show a safe success path.
    console.log('Demo login attempt:', { loginId, domain, passwordPresent: !!pwd });
    statusMsg.textContent = 'Demo: login submitted (response simulated).';
    // normally here you'd redirect on success or show error on failure
  }, 900);
});

// build keyboard on load
buildVK();

document.getElementById('helpBtn').addEventListener('click', () => {
  alert('This is a demo login UI. Replace client-side behavior with secure server-side authentication.');
});
</script>
</body>
</html>
